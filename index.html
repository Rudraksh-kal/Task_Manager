<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- MODAL (MUST BE INSIDE BODY) -->
    <div class="modal-backdrop" id="loginRequiredModal">
        <div class="modal small-modal">
            <h3>Login Required</h3>
            <p class="login-msg">Please login first to add tasks.</p>
    
            <div class="modal-actions">
                <div class="modal-btn modal-save" id="loginNowBtn">Login</div>
            </div>
        </div>
    </div>
    
    <div class="modal-backdrop" id="editModal">
        <div class="modal">
            <h3>Edit Task</h3>

            <form id="editForm">
                <input type="text" id="editTitle" required />
                <textarea id="editDescription" required></textarea>

                <div class="modal-actions">
                    <div class="modal-btn modal-cancel" role="button" tabindex="0">Cancel</div>
                    <div class="modal-btn modal-save" role="button" tabindex="0">Save</div>
                </div>                
            </form>
        </div>
    </div>
    <div class="modal-backdrop" id="authModal">
        <div class="modal auth-modal">
            <h3 id="authTitle">Sign In</h3>
    
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required />
                <input type="password" id="authPassword" placeholder="Password" required />
    
                <div class="auth-switch">
                    <span id="switchText">Donâ€™t have an account?</span>
                    <button type="button" id="switchAuth">Sign Up</button>
                </div>
    
                <div class="modal-actions">
                    <div class="modal-btn modal-cancel" role="button">Cancel</div>
                    <div class="modal-btn modal-save" role="button">Continue</div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-backdrop" id="logoutModal">
        <div class="modal">
            <h3>Log out</h3>
            <p class="logout-text">Are you sure you want to log out?</p>
    
            <div class="modal-actions">
                <div class="modal-btn modal-cancel" id="logoutCancel">Cancel</div>
                <div class="modal-btn modal-save" id="logoutConfirm">Log out</div>
            </div>
        </div>
    </div>
    
    

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">Taskify</a>
    
        <div class="header-actions">
            <div id="authArea">
                <button class="login-btn">Sign In</button>
            </div>
            <button id="themeToggle">ðŸŒ™</button>
        </div>
    </header>    

    <main>
        <section>
            <h2>Add Task</h2>
            <form id="taskForm">
                <input type="text" placeholder="Task Title" required>
                <textarea placeholder="Task Description" required></textarea>
                <select>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section>
            <h2>Task List</h2>
            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="in-progress">In Progress</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
